<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/public/icon/india.png" />
        <title>PVS | Candidate Registration</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                    src="/public/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler mx-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <div class="alertContainer" id="alertContainer"></div>
        <form
            class="border border-light p-3 m-auto mt-5"
            style="max-width: 500px"
        >
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter the userId of your Account"
            >
                <label for="userId">User Id</label>
                <input type="text" class="form-control" id="userId" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter Party Id od the party you are representing"
            >
                <label for="partyId">Party Id</label>
                <input type="text" class="form-control" id="partyId" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="State yo are gonna represent"
            >
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter details about the things you want to convey"
            >
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                style="width: 100%"
                id="submit"
            >
                Submit
            </button>
        </form>
        <!-- Footer -->
        <footer class="mt-5">
            <div class="text-center py-1">
                <div id="google_translate_element"></div>
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script src="/public/js/alert.js"></script>
        <script src="/public/js/request.js"></script>
        <script>
            $("#submit").click(() => {
                RegisterCandidate({
                    userId: $("#userId").val(),
                    partyId: $("#partyId").val(),
                    state: $("#state").val(),
                    description: $("#description").val(),
                });
            });
        </script>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    { pageLanguage: "en" },
                    "google_translate_element"
                );
            }
        </script>
    </body>
</html>
