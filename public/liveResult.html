<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/public/icon/india.png" />
        <title>PVS | Live Result</title>
        <link rel="stylesheet" href="/public/css/animate.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                    src="/public/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler mx-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Content -->
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="d-inline-flex">
                    <h1 class="my-auto">Live</h1>
                    <img
                        src="/public/icon/flower.png"
                        alt=""
                        height="70"
                        width="70"
                        class="rounded mx-3 d-block my-5"
                        style="animation: rotateMe 10s linear infinite"
                    />
                    <h1 class="my-auto">Count</h1>
                </div>
            </div>
            <div class="container text-center">
                <div class="row" id="candidateList"></div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="mt-5">
            <div class="text-center py-1">
                <div id="google_translate_element"></div>
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script src="/public/js/alert.js"></script>
        <script src="/public/js/request.js"></script>
        <script>
            $(document).ready(function () {
                GetLiveCount(successCB);
            });
            function successCB(data) {
                data.map(async (ele) => {
                    GetPartyLive(ele._id, ele.count, showCandidate);
                });
            }
            function showCandidate(count, name, chairman) {
                document.getElementById("candidateList").innerHTML +=
                    '<div class="col-md my-3"><h1>' +
                    count +
                    "</h1><h4><b>" +
                    chairman +
                    "</b></h4><h6><b>" +
                    name +
                    "</b></h6></div>";
            }
        </script>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    { pageLanguage: "en" },
                    "google_translate_element"
                );
            }
        </script>
    </body>
</html>
