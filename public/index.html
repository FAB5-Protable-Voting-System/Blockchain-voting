<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/public/icon/india.png" />
        <title>Portable Voting System</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                    src="/public/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler mx-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <div class="alertContainer" id="alertContainer"></div>
        <div class="container-fluid">
            <div class="p-3 d-flex justify-content-center mt-5">
                <div class="d-inline-flex m-auto mt-5">
                    <img
                        src="/public/icon/indiaGate.png"
                        alt=""
                        height="70"
                        width="70"
                    />
                    <h2 style="margin-top: auto; padding: 0px 2vw">Vote Now</h2>
                    <img
                        src="/public/icon/indiaTaj.png"
                        alt=""
                        height="70"
                        width="70"
                    />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button
                    type="button"
                    class="btn btn-primary btn-sm d-flex justify-content-center mt-2"
                    style="width: 200px"
                    onclick="gotoweb('/Login')"
                >
                    VOTE
                </button>
            </div>
            <div class="my-5 py-5 d-flex justify-content-center">
                <h2 class="my-auto">INDIA</h2>
                <img
                    src="/public/icon/indiaCrossFlag.png"
                    alt=""
                    height="80"
                    width="80"
                    class="mx-5"
                />
                <h1 class="my-auto">भारत</h1>
            </div>
        </div>
        <!-- Footer -->
        <footer class="mt-5">
            <div class="text-center py-1">
                <div id="google_translate_element"></div>
                <small>© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script src="/public/js/alert.js"></script>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    { pageLanguage: "en" },
                    "google_translate_element"
                );
            }
        </script>
    </body>
</html>
