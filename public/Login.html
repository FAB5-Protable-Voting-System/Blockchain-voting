<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Portable Voting System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="js/owl-carousel/owl.carousel.css" rel="stylesheet">
        <link href="js/owl-carousel/owl.theme.css" rel="stylesheet">
        <link href="js/owl-carousel/owl.transitions.css" rel="stylesheet">
        <link href="css/magnific-popup.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" href="css/etlinefont.css">
        <link href="css/style.css" type="text/css"  rel="stylesheet"/>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#main-menu"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="clear-toggle"></div>
                    <img
                        src="./icons/indiaFlag.png"
                        alt=""
                        style="width: 50px; margin-top: 5px"
                    />
                    <div
                        id="main-menu"
                        class="collapse scroll navbar-right"
                    >
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="facts.html">Live Result</a></li>
                            <li>
                                <a href="candidates.html">Candidates</a>
                            </li>
                            <li class="active"><a href="login.html">Vote</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="contact" class="section parallax">
        <div class="overlay"></div>
         <div class="container">
             <div class="row justify-content-center">   
                   <div class="title-box text-center white">
                      <h2 class="title">Login</h2>
                   </div>
               </div>
                 <div class="col-md-10 col-md-offset-4 contact-form">
                      <form id="loginform">
                          <center>
                            <div class="row">          
                                <div class="col-md-5">
                                    <input class="form-control" id="aadhar" placeholder="Enter Aadhar Number" type="text">
                                    <br>
                                    <input class="form-control" id="voterid" placeholder="Enter Voter ID" type="text">
                                    <br>
                                    <button type="submit" class="btn btn-green" id="getotp">Get OTP</button>
                                    <br>
                                    <input class="form-control" id="otp" placeholder="Enter OTP" type="number">
                                    <br>
                                    <button type="submit" class="btn btn-green" id="submitotp">SUBMIT</button>
                                </div>       
                            </div>
                        </center>
                      </form>
                 </div>
                
        </div>
     </section>



    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/jquery.easypiechart.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>
    <script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/request.js"></script>

</body>
</html>
