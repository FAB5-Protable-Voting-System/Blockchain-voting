<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/public/icon/india.png" />
        <title>PVS | Login</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                    src="/public/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler mx-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Form -->
        <div class="alertContainer" id="alertContainer"></div>
        <form
            class="border border-light p-3 m-auto mt-5"
            style="max-width: 500px"
        >
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter your Aadhar Card Number"
            >
                <label for="aadharId">Aadhar Id</label>
                <input type="text" class="form-control" id="aadharId" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter your Voter Card Number"
            >
                <label for="voterId">Voter Id</label>
                <input type="text" class="form-control" id="voterId" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                style="width: 100%"
                id="getOTP"
            >
                Get OTP
            </button>

            <div
                class="form-group mt-4 mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="You will revieve OTP on Mobile"
            >
                <label for="voterId"
                    >OTP <small>(Sent on your Registered Mobile)</small></label
                >
                <input type="text" class="form-control" id="otp" />
            </div>
            <div class="inline m-auto p-auto">
                <button
                    type="button"
                    class="btn btn-primary"
                    style="width: 49%"
                    id="login"
                >
                    Submit
                </button>
                <button
                    type="button"
                    class="btn btn-danger"
                    style="width: 49%"
                    id="resendOTP"
                >
                    Resend OTP
                </button>
                <a
                    href="/Register/User"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-decoration-none"
                    >Register User</a
                ><br />
                <a
                    href="/Register/Candidate"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-decoration-none"
                    >Register Candidate</a
                ><br />
                <a
                    href="/Register/Party"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-decoration-none"
                    >Register Party</a
                ><br />
            </div>
        </form>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="text-center py-1">
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script src="/public/js/alert.js"></script>
        <script src="/public/js/request.js"></script>
        <script>
            // showAlert("primary", "Hello");
            $("#getOTP").click(() => {
                OTP($("#aadharId").val(), $("#voterId").val());
            });
            $("#login").click(() => {
                Login(
                    $("#aadharId").val(),
                    $("#voterId").val(),
                    $("#otp").val()
                );
            });
            $("#resendOTP").click(() => {
                showAlert("warning", "OTP Resent!");
                OTP($("#aadharId").val(), $("#voterId").val());
            });
        </script>
    </body>
</html>
