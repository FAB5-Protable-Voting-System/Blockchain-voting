<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/public/icon/india.png" />
        <title>PVS | Party Registration</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                    src="/public/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler mx-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <div class="alertContainer" id="alertContainer"></div>
        <form
            class="border border-light p-3 m-auto mt-5"
            style="max-width: 500px"
        >
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Name of the Party"
            >
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Name of the Chairman of the party"
            >
                <label for="chairman">Name of Chairman</label>
                <input type="text" class="form-control" id="chairman" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Name of Vice Chairman of the party"
            >
                <label for="viceChairman">Name of Vice Chairman</label>
                <input type="text" class="form-control" id="viceChairman" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Enter destails about your party"
            >
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" />
            </div>
            <div
                class="form-group mb-2"
                data-bs-toggle="tooltip"
                data-placement="top"
                title="Party Establised year"
            >
                <label for="established">Established Year</label>
                <input type="text" class="form-control" id="established" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                style="width: 100%"
                id="submit"
            >
                Submit
            </button>
        </form>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="text-center py-1">
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script src="/public/js/alert.js"></script>
        <script src="/public/js/request.js"></script>
        <script>
            $("#submit").click(() => {
                RegisterParty({
                    name: $("#name").val(),
                    chairman: $("#chairman").val(),
                    viceChairman: $("#viceChairman").val(),
                    description: $("#description").val(),
                    established: $("#established").val(),
                });
            });
        </script>
    </body>
</html>
