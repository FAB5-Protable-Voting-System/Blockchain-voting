<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/public/template/icon/india.png"
        />
        <title>Portable Voting System</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img
                    src="/public/template/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <div class="alertContainer" id="alertContainer"></div>
        <form
            class="border border-light p-3 m-auto mt-5"
            style="max-width: 500px"
        >
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter the userId of your Account"
            >
                <label for="userId">User Id</label>
                <input type="text" class="form-control" id="userId" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter Party Id od the party you are representing"
            >
                <label for="partyId">Party Id</label>
                <input type="text" class="form-control" id="partyId" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="State yo are gonna represent"
            >
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter details about the things you want to convey"
            >
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                style="width: 100%"
                id="submit"
            >
                Submit
            </button>
        </form>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="text-center py-1">
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
        <!-- Javascript -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="/public/template/js/alert.js"></script>
        <script src="/public/template/js/request.js"></script>
        <script>
            $("#submit").click(() => {
                RegisterCandidate({
                    userId: $("#userId").val(),
                    partyId: $("#partyId").val(),
                    state: $("#state").val(),
                    description: $("#description").val(),
                });
            });
        </script>
    </body>
</html>
