<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/public/template/icon/india.png"
        />
        <title>Portable Voting System</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img
                    src="/public/template/icon/india.png"
                    alt=""
                    class="flex-1"
                    height="50"
                    width="50"
                    style="margin-left: 10px"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Live">Live Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Candidate">Candidate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <div class="alertContainer" id="alertContainer"></div>
        <form
            class="border border-light p-3 m-auto mt-5"
            style="max-width: 500px"
        >
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="First Name as per official Document"
            >
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Last Name as per official Document"
            >
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your Aadhar Card ID"
            >
                <label for="aadharId">Aadhar Id</label>
                <input type="text" class="form-control" id="aadharId" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your Voter Card ID"
            >
                <label for="voterId">Voter Id</label>
                <input type="text" class="form-control" id="voterId" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your Pan Id"
            >
                <label for="panId">Pan Id</label>
                <input type="text" class="form-control" id="panId" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your Date of Birth in DD/MM/YYYY format"
            >
                <label for="dob">Date of Birth</label>
                <input type="text" class="form-control" id="dob" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your current active Mobile Number"
            >
                <label for="mobile">Mobile No.</label>
                <input type="tel" class="form-control" id="mobile" />
            </div>
            <div
                class="form-group mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Enter your official Email Id"
            >
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                style="width: 100%"
                id="submit"
            >
                Submit
            </button>
        </form>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="text-center py-1">
                <small>Â© 2020-2023 COPYRIGHT FAB5</small>
            </div>
        </footer>
    </body>
</html>
